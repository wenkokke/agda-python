[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = 'fib'
version = '0.1.0'
authors = [{ name = 'Wen Kokke', email = 'wenkokke@users.noreply.github.com' }]
description = 'An experiment in publishing a Haskell library as a Python Wheel.'
readme = 'README.md'
license = { file = 'LICENSE' }

[project.optional-dependencies]
test = ["pytest"]

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py37, py39, py310, py311
isolated_build = true
skip_missing_interpreters = true

[testenv]
extras =
  test
commands_pre =
  {envpython} setup.py build_ext
commands =
  {envpython} -m pytest tests
"""
